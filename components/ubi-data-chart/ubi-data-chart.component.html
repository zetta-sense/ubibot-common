<!--<div [id]="containerId" chartContainer [ngStyle]="{'width.px': width, 'height.px': height}" [chart]="chart"></div>-->

<div [id]="containerId" [ngStyle]="{'width.px': width, 'height.px': height}" chartContainer>
    <highcharts-chart
        [Highcharts]="highcharts"
        [options]="highchartsOptions"
        (chartInstance)="highchartsAfterInit($event)"
        [(update)]="highchartsUpdateFlag"
        style="width: 100%; height: 100%; display: block;"
    ></highcharts-chart>
</div>
